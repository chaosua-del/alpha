<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продукция</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/stainless.css">

</head>

<body>

  <div class="container d-flex align-items-center justify-content-center" style="width: 500px; height: 500px">
    <button class="button button--primary p-4 mr-3" data-toggle="modal" data-target="#modal">main modal</button>
    <button class="button button--primary p-4 mr-3" data-toggle="modal" data-target="#success">success modal</button>
    <button class="button button--primary p-4" data-toggle="modal" data-target="#cookies">cookies</button>
  </div>


  <!-- modals -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modalWrap">
          <h2 class="title text-center">Заполните простую
            форму и мы
            Вам&nbsp;перезвоним!</h2>
          <form action="#" class="form">
            <div class="form-group d-flex flex-column flex-xl-row flex-wrap justify-content-between align-items-center">
              <input type="text" name="user-name" id="modal-user-name" class="form__input " placeholder="Ваше имя">
              <input type="email" name="user-email" id="modal-user-email" class="form__input " placeholder="Ваш e-mail">
            </div>
            <div class="custom-control custom-checkbox">
              <input required type="checkbox" class="custom-control-input" id="destination-city-check">
              <label class="custom-control-label form__label credentals__label" for="destination-city-check">Я согласен
                на
                предоставление
                указанных выше данных*</label>
            </div>
            <button type="submit" class="mx-auto d-block mt-5 button button--primary contacts__button">Заполнить
              заявку!</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="success" tabindex="-1" aria-labelledby="exampleModalXlLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="success">
          <h3 class="success__title"> Мы только что
            получили ваш запрос.
            Мы свяжемся с Вами
            как можно скорее.</h3>
          <div class="success__img">
            <img src="../img/success-img.svg" alt="Success">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="cookies" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-xl">
      <div class="modal-content">
        <div class="cookies py-4">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-12">
                <p class="cookies__text">
                  Некоторые функции могут не работать, если не установлены cookies.
                  Чтобы узнать больше об использовании cookies на нашем сайте, <a href="#" target="_blank"
                    class="cookies__link">перейдите на
                    информационную
                    страницу
                    Cookies.</a>
                </p>
              </div>
              <div class="col-lg-4 col-12 d-flex align-items-center justify-content-center">
                <button class="button--primary button cookies__button mr-3">Разрешить </button>
                <button class="button button--light cookies__button">Запретить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

  <script src="../js/index.js"></script>

</body>

</html>
